site_name: HPC-Inference
site_description: Batch inference solution for large-scale image datasets on HPC
site_author: Imageomics Institute
site_url: https://imageomics.github.io/hpc-inference
repo_url: https://github.com/Imageomics/hpc-inference
repo_name: Imageomics/hpc-inference

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - ImageFolder Dataset: imagefolder-guide.md
    - Animal Detction: animal-detection-guide.md
    - GPU Utilization Metrics: utilization-metrics.md
  - API Reference: api-reference.md

theme:
  name: material
  logo: imgs/Imageomics_ABC.png
  favicon: imgs/Imageomics_ABC.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - content.action.view
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.tabs.link

markdown_extensions:
  - footnotes
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.betterem
  - pymdownx.blocks.caption
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
      title: ðŸ“– On This Page


extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - macros
  - mkdocstrings:
      handlers:
        python:
          paths: [src]

extra_css:
  - stylesheets/extra.css

