site_name: HPC-Inference
site_description: Batch inference solution for large-scale image datasets on HPC
site_url: https://imageomics.github.io/hpc-inference
repo_url: https://github.com/Imageomics/hpc-inference
repo_name: Imageomics/hpc-inference

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - ImageFolder Dataset: imagefolder-guide.md
    - GPU Utilization Metrics: utilization-metrics.md
  - API Reference: api-reference.md

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
